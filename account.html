<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts | BookLeash.com</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="full-page">
        <div class="container">
            <div class="navbar">
              <div class="logo">
                <a href="index.html">
                    <img src="images/Logobkl.png" alt="bookleash-Logo" width="100px"
                    height="50px"
                </a>
              </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href="index.html">Home</a></li>
            <li><a href="ebooks.html">Ebooks</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                         style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
     <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
          if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
          } else {
            MenuItems.style.maxHeight = "0px";
          }
        }
      </script>
      <!-- -----------js for toggle form------------------ -->
      <script>
        var signInForm = document.getElementById("signInForm");
        var signUpForm = document.getElementById("signUpForm");
        var indicator = document.getElementById("indicator");
  
        function signIn() {
          signUpForm.style.transform = "translateX(300px)";
          signInForm.style.transform = "translateX(300px)";
          indicator.style.transform = "translateX(0px)";
        }
        function signUp() {
          signUpForm.style.transform = "translateX(0px)";
          signInForm.style.transform = "translateX(0px)";
          indicator.style.transform = "translateX(100px)";
        }
      </script>
      <!-- -----------------js for form validation ------------------ -->
      <script>
        function formvalidate() {
          var ptrn = /^([^0-9\W]*)$/;
          if (ptrn.test(document.myform.uname.value)) {
            document.getElementById("uname").textContent = "User Name is Valid";
            document.getElementById("uname").style.background = "#72EF57";
            document.getElementById("uname").style.fontSize = "12px";
          } else {
            document.getElementById("uname").textContent = "User Name is Invalid";
            document.getElementById("uname").style.background = "#EF6257";
            document.getElementById("uname").style.fontSize = "12px";
          }
        }
  
        document.myform.uname.addEventListener("blur", formvalidate);
      </script>
</body>
</html>
